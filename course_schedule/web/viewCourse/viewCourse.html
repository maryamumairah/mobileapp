<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="view_schedule.dart.js"></script>
  <title>Schedule</title>
</head>
<body>
    <main>
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="time-display">8:30 AM - 9:50 AM</td>
              <td id="monday-8.30-9.50"></td>
              <td id="tuesday-8.30-9.50"></td>
              <td id="wednesday-8.30-9.50"></td>
              <td id="thursday-8.30-9.50"></td>
              <td id="friday-8.30-9.50"></td>
            </tr>
            <tr>
              <td class="time-display">10:00 AM - 11:20 AM</td>
              <td id="monday-10.00-11.20"></td>
              <td id="tuesday-10.00-11.20"></td>
              <td id="wednesday-10.00-11.20"></td>
              <td id="thursday-10.00-11.20"></td>
              <td id="friday-10.00-11.20"></td>
            </tr>
            <tr>
              <td class="time-display">11:30 AM - 12:50 PM</td>
              <td id="monday-11.30-12.50"></td>
              <td id="tuesday-11.30-12.50"></td>
              <td id="wednesday-11.30-12.50"></td>
              <td id="thursday-11.30-12.50"></td>
              <td id="friday-11.30-12.50"></td>
            </tr>
            <tr>
              <td class="time-display">2:00 PM - 3:20 PM</td>
              <td id="monday-2.00-3.20"></td>
              <td id="tuesday-2.00-3.20"></td>
              <td id="wednesday-2.00-3.20"></td>
              <td id="thursday-2.00-3.20"></td>
              <td id="friday-2.00-3.20"></td>
            </tr>
            <tr>
              <td class="time-display">3:30 PM - 4:50 PM</td>
              <td id="monday-3.30-4.50"></td>
              <td id="tuesday-3.30-4.50"></td>
              <td id="wednesday-3.30-4.50"></td>
              <td id="thursday-3.30-4.50"></td>
              <td id="friday-3.30-4.50"></td>
            </tr>
          </tbody>
        </table>
    </main>

</body>
</html>
