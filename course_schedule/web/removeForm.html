<!DOCTYPE html>
<html>
<head>
    <title>Remove Course</title>
</head>
<body>
    <h1>Remove Course</h1>
    <p>Note: Removing a course will delete both sessions of the course from the schedule.</p>
    <form id="removeForm" action="main.dart" method="post" onsubmit="return validateForm()">
        <label for="course2Remove">Course Code:</label>
        <input type="text" id="course2Remove" name="course2Remove" required>
        <input type="submit" id="remove" value="Confirm Remove">
    </form>
</body>

<script>
    function validateForm() {
        var course2Remove = document.getElementById("course2Remove").value;
        if (course2Remove == null || course2Remove.trim() === "") {
            alert("Course Code must be filled out");
            return false;
        }
    }
</script>

</html>
