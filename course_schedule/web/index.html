<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
        <title>course_schedule</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="main.dart.js"></script>
    </head>

    <body>
        <h1>Course Scheduling System</h1>
        
        <div class="container"></div>
        
        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" placeholder="Insert course code">

        <div class="section">
            <h2>1st Session</h2>

            <!--choose day for session 1-->
            <label for="day1">Day 1:</label>
            <select id="day1">
                <option value="" disabled selected hidden>Choose a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>

            <!--choose time for session 1-->
            <label for="time1">Select a time:</label>
            <input type="time" id="time1" onchange=preferedTime1() name="time1">

            <p id="noteSession1"></p>
        </div>


        <div class="section">
            <h2>2nd Session</h2>

            <!--choose day for session 2-->
            <label for="day2">Day 2:</label>
            <select id="day2">
                <option value="" disabled selected hidden>Choose a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>

            <!--choose time for session 2-->
            <label for="time2">Select a time:</label>
            <input type="time" id="time2" onchange=preferedTime2() name="time2">

            <p id="noteSession2"></p>

        </div>

        <button id="addCourse">Add Course</button>
        <button id="viewSchedule">View Schedule</button>
        <button id="removeCourse">Remove Course</button>
        <button id="editCourse">Edit Course</button>

        <script defer src="main.dart.js"></script>     
    </body>
