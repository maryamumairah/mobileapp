<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Schedule</title>
</head>
<body>
    <main>
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="time-display">8:30 AM - 9:50 AM</td>
              <td id="Monday eight"></td>
              <td id="Tuesday eight"></td>
              <td id="Wednesday eight"></td>
              <td id="Thursday eight"></td>
              <td id="Friday eight"></td>
            </tr>
            <tr>
              <td class="time-display">10:00 AM - 11:20 AM</td>
              <td id="Monday ten"></td>
              <td id="Tuesday ten"></td>
              <td id="Wednesday ten"></td>
              <td id="Thursday ten"></td>
              <td id="Friday ten"></td>
            </tr>
            <tr>
              <td class="time-display">11:30 AM - 12:50 PM</td>
              <td id="Monday eleven"></td>
              <td id="Tuesday eleven"></td>
              <td id="Wednesday eleven"></td>
              <td id="Thursday eleven"></td>
              <td id="Friday eleven"></td>
            </tr>
            <tr>
              <td class="time-display">2:00 PM - 3:20 PM</td>
              <td id="Monday two"></td>
              <td id="Tuesday two"></td>
              <td id="Wednesday two"></td>
              <td id="Thursday two"></td>
              <td id="Friday two"></td>
            </tr>
            <tr>
              <td class="time-display">3:30 PM - 4:50 PM</td>
              <td id="Monday three"></td>
              <td id="Tuesday three"></td>
              <td id="Wednesday three"></td>
              <td id="Thursday three"></td>
              <td id="Friday three"></td>
            </tr>
          </tbody>
        </table>
    </main>

</body>
</html>
