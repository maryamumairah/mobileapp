<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="view_schedule.dart.js"></script>
  <title>Schedule</title>
</head>
<body>
    <main>
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="time-display">8:30 AM - 9:50 AM</td>
              <td id="monday-08-30"></td>
              <td id="tuesday-08-30"></td>
              <td id="wednesday-08-30"></td>
              <td id="thursday-08-30"></td>
              <td id="friday-08-30"></td>
            </tr>
            <tr>
              <td id="time-display">10:00 AM - 11:20 AM</td>
              <td id="monday-10-00"></td>
              <td id="tuesday-10-00"></td>
              <td id="wednesday-10-00"></td>
              <td id="thursday-10-00"></td>
              <td id="friday-10-00"></td>
            </tr>
            <tr>
              <td id="time-display">11:30 AM - 12:50 PM</td>
              <td id="monday-11-30"></td>
              <td id="tuesday-11-30"></td>
              <td id="wednesday-11-30"></td>
              <td id="thursday-11-30"></td>
              <td id="friday-11-30"></td>
            </tr>
            <tr>
              <td id="time-display">2:00 PM - 3:20 PM</td>
              <td id="monday-14-00"></td>
              <td id="tuesday-14-00"></td>
              <td id="wednesday-14-00"></td>
              <td id="thursday-14-00"></td>
              <td id="friday-14-00"></td>
            </tr>
            <tr>
              <td id="time-display">3:30 PM - 4:50 PM</td>
              <td id="monday-15-30"></td>
              <td id="tuesday-15-30"></td>
              <td id="wednesday-15-30"></td>
              <td id="thursday-15-30"></td>
              <td id="friday-15-30"></td>
            </tr>
          </tbody>
        </table>
    </main>

</body>
</html>
